<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendações de Filmes - Velozes e Furiosos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            color: #FFD700;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            text-transform: uppercase;
        }
        h1, h2 {
            text-align: center;
            margin-top: 20px;
        }
        section {
            margin: 30px auto;
            text-align: center;
            max-width: 800px;
        }
        iframe {
            display: block;
            margin: 20px auto;
            border: none;
            width: 80%;
            max-width: 560px;
            height: 315px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #FFD700;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #FFC107;
        }
    </style>
</head>
<body>
    <header>Filmes Imperdíveis - Velozes e Furiosos</header>

    <h1>Recomendação de Hoje</h1>

    <section>
        <h2>Velozes e Furiosos 1</h2>
        <iframe src="https://www.youtube.com/embed/ZsJz2TJAPjw" 
                title="Trailer de Velozes e Furiosos 1" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
        <p>
            <a href="https://www.youtube.com/watch?v=ZsJz2TJAPjw" target="_blank" class="btn">Assistir Trailer Completo</a>
        </p>
    </section>

    <section>
        <h2>Velozes e Furiosos 2</h2>
        <iframe src="https://www.youtube.com/watch?v=T5dJp-4v1NY" 
                title="Trailer de Velozes e Furiosos 2" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
        <p>
            <a href="https://www.youtube.com/watch?v=T5dJp-4v1NY" target="_blank" class="btn">Assistir Trailer Completo</a>
        </p>
    </section>

    <footer>
        <p style="text-align: center; margin-top: 30px; font-size: 0.9em; color: #bbb;">
            Desenvolvido para fãs de ação e velocidade. Assista, aproveite e acelere!
        </p>
    </footer>
</body>
</html>
